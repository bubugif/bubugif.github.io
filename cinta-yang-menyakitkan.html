<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
<title>Cinta yang Menyakitkan</title>
<style>
:root {
  --bg1: #0d0d0d;
  --bg2: #1a1a1a;
  --radius: .75rem;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  min-height: 100dvh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(145deg,var(--bg1),var(--bg2));
  color: #eee;
  font-family: "Segoe UI",sans-serif;
  text-align: center;
  overflow: hidden;
}

.wrapper {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: env(safe-area-inset);
}

.card {
  position: relative;
  width: 100%;
  max-width: 420px;
  max-height: 90vh;
  padding: 1rem;
  border-radius: var(--radius);
  background: rgba(255,255,255,0.03);
  border: 1px solid rgba(255,255,255,0.15);
  backdrop-filter: blur(14px);
  display: flex;
  flex-direction: column;
  gap: .75rem;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0,0,0,.6);
  transition: all .4s ease;
}

.gif-container {
  width: 100%;
  height: 160px;
  border-radius: var(--radius);
  overflow: hidden;
  margin-bottom: .5rem;
  flex-shrink: 0;
  transition: all .4s ease;
}
.gif-container img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
  background-color: white;
  opacity: 0.2;
  transition: opacity .5s ease;
}

.broken {
  font-size: clamp(2rem,8vw,3rem);
  animation: pulse 1.6s infinite;
  will-change: transform;
  transition: all .4s ease;
}
@keyframes pulse {
  0%,100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.25); opacity: .7; }
}

h1 {
  font-size: clamp(1.3rem,4vw,2rem);
  font-weight: 600;
  color: #ff6b6b;
  text-shadow: 0 0 10px rgba(255,0,0,.3);
  transition: all .4s ease;
}

.content {
  flex: 1;
  overflow-y: auto;
  padding-right: 4px;
  display: flex;
  flex-direction: column;
  gap: .5rem;
}
.content::-webkit-scrollbar { width: 6px; }
.content::-webkit-scrollbar-thumb {
  background: rgba(255,255,255,0.25);
  border-radius: 3px;
}

.quote {
  opacity: 0.2;
  transform: translateY(12px);
  transition: opacity .4s ease, transform .4s ease;
  text-align: center;
  white-space: pre-wrap;
  will-change: opacity, transform;
}

.quote.visible {
  opacity: 1;
  transform: translateY(0);
}

.signature {
  margin-top: .5rem;
  font-style: italic;
  opacity: 0;
  transition: opacity .6s ease, transform .6s ease;
  transform: translateY(6px);
}
.signature.visible { 
  opacity: 1; 
  transform: translateY(0);
}

.no-select {
  user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
}
</style>
</head>
<body>
<div class="wrapper">
  <div class="card no-select" id="card">
    <div class="gif-container">
      <img id="gif" >
    </div>
    <div class="broken">ðŸ’”</div>
    <h1>Curhat Sakit Hati</h1>

    <div class="content" id="content">
      <p id="main-message">Klik di mana saja untuk mulai baca...</p>
      <div id="extra-wrapper"></div>
      <div class="signature" id="signature">ðŸ’” Dari hati yang pernah tulus</div>
    </div>
  </div>
</div>

<script>
(() => {
  const wrapper = document.querySelector(".wrapper");
  const wrapperQuotes = document.getElementById("extra-wrapper");
  const content = document.getElementById("content");
  const signature = document.getElementById("signature");
  const gif = document.getElementById("gif");

  const paragraphs = [
    "Awalnya indah, penuh harapan ðŸŒ™",
    "Tapi semua berubah tanpa alasan...",
    "Kata-kata manis perlahan hilang, diganti diam.",
    "Aku berjuang sendiri, kamu seperti tak peduli ðŸ˜¢",
    "Kenapa harus aku yang merasa paling kehilangan?",
    "Padahal aku hanya ingin dihargai sedikit saja.",
    "Hati ini sakit, tapi aku masih sayang...",
    "Sampai akhirnya aku sadar, mencintaimu itu luka.",
    "<b>Maaf, tapi aku harus belajar ikhlas ðŸ’”</b>"
  ];

  const gifs = [
    "https://bubugif.github.io/gif/bubu12.gif",
    "https://bubugif.github.io/gif/bubu13.gif",
    "https://bubugif.github.io/gif/bubu14.gif",
    "https://bubugif.github.io/gif/bubu15.gif",
    "https://bubugif.github.io/gif/bubu16.gif",
    "https://bubugif.github.io/gif/bubu03.gif",
    "https://bubugif.github.io/gif/bubu17.gif",
    "https://bubugif.github.io/gif/bubu18.gif",
    "https://bubugif.github.io/gif/bubu19.gif"
  ];

  let i = 0;
  let isPlaying = false;
  gif.src = gifs[i];

  function typeWriterHTML(html, parent, speed = 30) {
    return new Promise(resolve => {
      const el = document.createElement("p");
      el.className = "quote";
      parent.appendChild(el);

      let temp = document.createElement("div");
      temp.innerHTML = html;
      const nodes = Array.from(temp.childNodes);

      let nodeIndex = 0;

      function typeNode(node) {
        if (!node) { fadeInEl(el); resolve(); return; }

        if(node.nodeType === Node.TEXT_NODE) {
          let textIndex = 0;
          function typeChar() {
            if(textIndex < node.textContent.length){
              el.innerHTML += node.textContent[textIndex++];
              content.scrollTo({ top: content.scrollHeight, behavior: "smooth" });
              setTimeout(typeChar, speed);
            } else typeNode(nodes[++nodeIndex]);
          }
          typeChar();
        } else if(node.nodeType === Node.ELEMENT_NODE) {
          const cloned = node.cloneNode(false);
          el.appendChild(cloned);
          const childNodes = Array.from(node.childNodes);
          let childIndex = 0;
          function typeChild() {
            if(childIndex >= childNodes.length) typeNode(nodes[++nodeIndex]);
            else typeWriterHTMLNode(childNodes[childIndex], cloned, speed).then(() => { childIndex++; typeChild(); });
          }
          typeChild();
        } else typeNode(nodes[++nodeIndex]);
      }

      function typeWriterHTMLNode(node, parentEl, speed) {
        return new Promise(res => {
          if(node.nodeType === Node.TEXT_NODE){
            let idx=0;
            function t() {
              if(idx<node.textContent.length){
                parentEl.innerHTML += node.textContent[idx++];
                content.scrollTo({ top: content.scrollHeight, behavior: "smooth" });
                setTimeout(t, speed);
              } else res();
            }
            t();
          } else if(node.nodeType===Node.ELEMENT_NODE){
            const cloned = node.cloneNode(false);
            parentEl.appendChild(cloned);
            const children = Array.from(node.childNodes);
            let ci=0;
            function nextChild(){
              if(ci>=children.length) res();
              else typeWriterHTMLNode(children[ci++], cloned, speed).then(nextChild);
            }
            nextChild();
          } else res();
        });
      }

      typeNode(nodes[nodeIndex]);
    });
  }

  function fadeInEl(el) {
    requestAnimationFrame(() => el.classList.add("visible"));
  }

  async function showNext() {
    if (isPlaying || i >= paragraphs.length) return;
    isPlaying = true;

    // fade GIF
    gif.style.opacity = 0;
    setTimeout(() => {
      gif.src = gifs[i];
      gif.onload = () => { gif.style.opacity = 1; };
    }, 200);

    await typeWriterHTML(paragraphs[i], wrapperQuotes);
    i++;
    isPlaying = false;

    if (i >= paragraphs.length) {
      signature.classList.add("visible");
    }
  }

  wrapper.addEventListener("click", showNext);
})();
</script>
</body>
</html>
